<div>
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      (input)="validarPassword()"
      placeholder="Ingresa tu contraseña"
    />
    <p *ngIf="error" class="error">{{ error }}</p>
    <p>Contraseña: {{ password }}</p>
  </div>
