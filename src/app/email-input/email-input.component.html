<form>
    <label for="email">Correo Electrónico:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      (input)="validarEmail()"
      placeholder="Ingresa tu correo electrónico"
    />
    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
